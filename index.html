<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <link type="text/css" rel="stylesheet" href="assets/css/app.css">
    <!-- <link rel="shortcut icon" href="assets/vulcan.ico" type="image/x-icon"> -->
    <!-- <link rel="icon" href="assets/vulcan.ico" type="image/x-icon"> -->

    <title>Final Fantasy Fight</title>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns ff7 header">
          <div class="column is-2 id="right-top"">
          </div>
          <div class="column">
            <h1 class="has-text-centered" id="header-text">Final Fantasy Fight</h1>
          </div>
          <div class="column is-2" id="right-top">
          </div>
        </div>
      </div>
      <div class="container" id="heroes">
        <div class="columns ff7 choose-player">
          <div class="column">
            <div class="columns player-row" id="terra">
              <div class="column is-2 center-item">
                <img src="assets/images/terra/status.gif" class="player-image" id="terra">
              </div>
              <div class="column is-4">
                <h1>Terra Branford</h1>
              </div>
              <div class="column is-3 health">
                <!-- <h1>Health: 100</h1> -->
              </div>
              <div class="column is-3 strength">
                <!-- <h1>Strength: 20</h1> -->
              </div>
            </div>
            <div class="columns player-row" id="celes">
              <div class="column is-2 center-item">
                <img src="assets/images/celes/status.gif" class="player-image" id="celes">
              </div>
              <div class="column is-4">
                <h1>Celes Chere</h1>
              </div>
              <div class="column is-3 health">
                <!-- <h1>Health: 100</h1> -->
              </div>
              <div class="column is-3 strength">
                <!-- <h1>Strength: 20</h1> -->
              </div>
            </div>
            <div class="columns player-row" id="locke">
              <div class="column is-2 center-item">
                <img src="assets/images/locke/status.gif" class="player-image" id="locke">
              </div>
              <div class="column is-4">
                <h1>Locke Cole</h1>
              </div>
              <div class="column is-3 health">
                <!-- <h1>Health: 100</h1> -->
              </div>
              <div class="column is-3 strength">
                <!-- <h1>Strength: 20</h1> -->
              </div>
            </div>
            <div class="columns player-row" id="mog">
              <div class="column is-2 center-item">
                <img src="assets/images/mog/status.gif" class="player-image" id="mog">
              </div>
              <div class="column is-4">
                <h1>Mog</h1>
              </div>
              <div class="column is-3 health">
                <!-- <h1>Health: 100</h1> -->
              </div>
              <div class="column is-3 strength">
                <!-- <h1>Strength: 20</h1> -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- enemies -->
      <div class="container" id="enemies">
        <div class="columns choose-enemy">
          <div class="column center-enemy">
            <img src="assets/images/dragon/enemy.gif" class="enemy-image" id="dragon" value="dragon">
            <h1>Health: 100</h1>
          </div>
          <div class="column center-enemy">
            <img src="assets/images/ultros/enemy.gif" class="enemy-image" id="ultros" value="ultros">
            <h1>Health: 120</h1>
          </div>
          <div class="column center-enemy">
            <img src="assets/images/atma/enemy.gif" class="enemy-image" id="atma" value="atma">
            <h1>Health: 160</h1>
          </div>
          <div class="column center-enemy">
            <img src="assets/images/kefka/enemy.gif" class="enemy-image" id="kefka" value="kefka">
            <h1>Health: 200</h1>
          </div>
        </div>
      </div>
      <!-- This is where the battle will take place -->
      <div class="container" id="battle">
        <div class="columns battle-area center-item">
          <div class="column enemy-battle">
            <img class="enemy-sprite" id="enemy-sprite">
          </div>
          <div class="column player-battle">
            <img class="player-sprite" id="player-sprite">
          </div>
        </div>
        <!-- Scoring -->
        <div class="columns score-board">
          <div class="column is-5 ff7 scores" id="enemy-score">

          </div>
          <div class="column is-2 ff7 has-text-centered attack" id="attack-button">
            <!-- <button id="button">Attack</button> -->
            <p>Attack!</p>
          </div>
          <div class="column is-5 ff7 scores" id="hero-score">

          </div>
        </div>
      </div>
      <!-- Losing Screen -->
      <div class="container" id="loss">
        <div class="columns">
          <div class="column" id="sprite-div">
            <!-- <img src="assets/images/mog/dead.gif" class="" id="loss-sprite"> -->
          </div>
        </div>
      </div>
    </section>
    <!-- audio -->
    <!-- <audio autoplay loop>
      <source src="assets/music/prelude.mp3" type="audio/mp3">
    </audio> -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"></script>
    <script src="assets/js/game.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
